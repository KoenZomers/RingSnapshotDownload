name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.301 
        
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          - First Change
          - Second Change
        draft: true
        prerelease: false
        
    - name: Publish Windows x86
      run: dotnet publish -p:PublishSingleFile=true -p:PublishTrimmed=true -r win-x86 --self-contained true -o ${{ github.workspace }}/win-x86
    - name: Zip win-x86 release
      uses: papeloto/action-zip@v1
      with:
        files: ${{ github.workspace }}/win-x86/*
        dest: ${{ github.workspace }}/release/win-x86.zip
    - name: Upload win-x86 release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/win-x86/RingSnapshotDownload.exe
        asset_name: RingSnapshotDownload.exe
        asset_content_type: application/exe

    - name: Publish Windows x64
      run: dotnet publish -p:PublishSingleFile=true -p:PublishTrimmed=true -r win-x64 --self-contained true -o ${{ github.workspace }}/win-x64           
    - name: Zip win-x64 release
      uses: papeloto/action-zip@v1
      with:
        files: ${{ github.workspace }}/win-x64/*
        dest: ${{ github.workspace }}/release/win-x64.zip        
    - name: Upload win-x64 release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/release/win-x64.zip
        asset_name: win-x64.zip
        asset_content_type: application/zip        
